{% extends 'base.html' %} {% block content %}
<p class="h5 text-danger w-100 d-flex justify-content-center mt-3">Product Form</p>
<div class="d-flex flex-row gap-3 justify-content-center flex-wrap">
	<div class="d-flex flex-column gap-2 align-content-center mt-4 p-3" style="height: 70vh; overflow-y: scroll;">
		<table class="table table-bordered table-striped table-hover">
			<thead class="table-dark">
				<tr>
					<td>Product Name</td>
					<td>Price</td>
                    <td>Delete</td>
				</tr>
			</thead>
			<tbody>
				{% for item in products %}
				<tr>
					<td>{{item.product_name}}</td>
					<td>{{item.product_price}}</td>
                    <td>
                        <a href="/delete/product/view/{{item.id}}/" class="btn btn-danger bi bi-trash2"></a>
                    </td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
	<form class="p-3" method="POST">
		{% csrf_token %}
		<div class="d-flex flex-column gap-3 p-3 m-3">
			<div class="d-flex flex-column gap-1">
				<label for="productnamefield">Product Name</label>
				<input
					type="text"
					name="product_name"
					id="productnamefield"
					class="form-control"
					placeholder="product Name"
					required
				/>
			</div>
			<div class="d-flex flex-column gap-1">
				<label for="productpricefield">Selling Price</label>
				<input
					type="text"
					name="product_price"
					id="productpricefield"
					class="form-control"
					placeholder="product Price"
					required
				/>
			</div>
			<div class="d-flex flex-column gap-1">
				<label for="productgstfield">GST (in %)</label>
				<input
					type="text"
					name="gst"
					id="productgstfield"
					class="form-control"
					placeholder="GST %"
					required
				/>
			</div>
			<button type="submit" class="btn btn-primary">Save Product</button>
		</div>
	</form>
</div>
{% endblock %}
