{% extends 'base.html' %} {% block content %}

<div class="d-flex flex-column gap-2 align-content-center mt-4 p-3">
    <div class="d-flex flex-row gap-2">
        <button class="btn btn-warning" onclick="window.location.href='/customer/edit/{{costumer.id}}/'" style="width: 100px">Edit</button>
        <a href="window.location.href='/customer/edit/{{costumer.id}}/'" class="btn btn-danger"  onclick="return confirm('Are you sure, you want to delete it?')" style="width: 100px">Delete</a>
    </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Credit Ammount</th>
                <th>Paid Ammount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ costumer.costumer_name }}</td>
                <td>{{ costumer.credit_ammount}}</td>
                <td>{{ costumer.paid_ammount }}</td>
            </tr>
        </tbody>
    </table>
    <table class="table-sm table-bordered table-responsive-sm shadow-sm">
        <thead class="bg-dark">
            <tr class="text-white fs-7">
                <th>Invoice Id</th>
                <th>Ammount Paid</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data1 %}
            <tr>
                <td>
                    <a
                        class="nav-link text-primary"
                        href="/detail/{{item.billnumber}}"
                        >{{item.billnumber}}</a
                    >
                </td>
                <td>{{item.ammountpaid}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
