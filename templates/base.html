{% load static %} {% static "js" as baseUrl %} {% static "css" as baseUrl %}
<!DOCTYPE html>

<html lang="en">
	{% load pwa %} {% progressive_web_app_meta %}
	<head>
		<link
			rel="shortcut icon"
			href="{% static 'images/logo112.ico' %}"
			type="image/x-icon"
		/>
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
		<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
		<script
			src="{% static 'js/bootstrap.min.js' %}"
			crossorigin="anonymous"
		></script>
		<title>Invoice Application</title>
		<link rel="stylesheet" href="{% static 'icons/bootstrap-icons.css' %}" />
		<link href="{% static 'css/stylesheet.css' %}" />
	</head>
	<body style="height: 100vh">
		<nav
			class="navbar navbar-expand-lg position-sticky top-0"
			style="background-color: #21263c; color: #bbd0df"
		>
			<div class="container-fluid">
				<a class="navbar-brand text-white" href="#">Rukshana Computers</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNavAltMarkup"
					aria-controls="navbarNavAltMarkup"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse text-white"
					id="navbarNavAltMarkup"
				>
					<div class="navbar-nav">
						<a class="nav-link text-white active" href="/"
							><i class="bi bi-columns-gap"></i> Home</a
						>
						<a class="nav-link text-white" accesskey="c" href="/create/"
							><i class="bi bi-receipt"></i> Create Invoice</a
						>
						<a
							class="nav-link text-white"
							accesskey="q"
							href="/create/product/view/"
							><i class="bi bi-diagram-2"></i> Products</a
						>
						<a class="nav-link text-white" accesskey="Z" href="/reports/view/"
							><i class="bi bi-card-checklist"></i> Reports</a
						>
						<a class="nav-link text-white" accesskey="s" href="/costumers/view/"
							><i class="bi bi-person-video2"></i> Costumers</a
						>
						<a
							class="nav-link text-white"
							href="/expenses/dashboard/"
							accesskey="e"
							onmouseover="show_menu_expenses()"
							><i class="bi bi-arrows-angle-expand"></i> Expenses</a
						>
						<a class="nav-link text-white" href="/admin"
							><i class="bi bi-person-circle"></i> Admin Panel</a
						>
					</div>
				</div>
			</div>
		</nav>
		{% block content %} {% endblock %}
	</body>
	<script src="{% static 'js/script.js' %}"></script>
</html>
