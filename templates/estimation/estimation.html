{% extends 'base.html' %} {% block content %}
<div class="d-flex flex-column gap-3 p-3 justify-content-center">
	<form class="w-100 gap-2 d-flex flex-column pure-form" method="POST">
		{% csrf_token %}
		<table class="table table-bordered">
			<thead class="table-dark">
				<tr>
					<td>Customer Name</td>
					<td>Contact</td>
					<td>Ammount</td>
					<td>Date Of Estimation</td>
					<td></td>
					<td></td>
				</tr>
			</thead>
			<tbody>
				{% for x in estimations %}
				<tr>
					<td>{{x.costumer_name}}</td>
					<td>{{x.contact_number}}</td>
					<td>{{x.ammount}}</td>
					<td>{{x.date}}</td>
					<td class="d-flex gap-2">
						<a
							href="/createinvoice/{{x.estimation_number}}/"
							class="btn btn-primary"
							>Convert To Invoice</a
						><a
							href="/estimations/delete/{{x.estimation_number}}/"
							class="btn btn-danger"
							onclick="return confirm('Are you sure, you want to Delete it?')"
							>Delete</a
						>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</form>
</div>
{% endblock %}
